<main>

  <button (click)="newGame()">Neustart</button>

  <div class="playfield">

    <ng-container *ngFor="let field of fields">

      <div class="field"
           [class.black]="field.color === 'black'"
           [class.white]="field.color === 'white'"
           (click)="clickField(field)"
      >
        <app-figure [figure]="field.figure"
        >
        </app-figure>

      </div>

    </ng-container>


  </div>

</main>
